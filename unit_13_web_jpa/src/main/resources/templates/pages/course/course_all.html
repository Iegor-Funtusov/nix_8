<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Courses</title>
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <span th:text="${'All Courses'}"></span>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>count of students</th>
                        <th>delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.getId()}"></td>
                        <td th:text="${course.getName()}"></td>
                        <td>
                            <a class="btn btn-info" href="#" role="button" th:href="@{/students/course/{courseId}(courseId=${course.getId()})}" th:text="${course.getCountOfStudents()}">by course</a>
                        </td>
                        <td>
<!--                            <a class="btn btn-danger" href="#" role="button" th:href="@{'/courses/delete/' + ${course.getId()}}">delete</a>-->
                            <a class="btn btn-danger" href="#" role="button" th:href="@{/courses/delete/{id}(id=${course.getId()})}">delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" href="#" role="button" th:href="@{/courses/new}">Add new course</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
